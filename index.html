<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="./style/photon.css">
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
      <h1 class="title">Photon</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Projects</h5>
            <span class="projects">
              <span class="nav-group-item active">
                <div class="project-name"></div>
              </span>
            </span>
            <span class="no-projects">
              <span class="nav-group-item active">
                <div>You have no projects</div>
              </span>
            </span>
            <span class="nav-group-item">
              <button class="btn btn-default">
                <span class="icon icon-plus icon-text"></span>Add project
              </button>
            </span>
          </nav>
        </div>
        <div class="pane">
          <div class="padded-more">
            <div class="project">
              <input type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>
</body>

</html>
