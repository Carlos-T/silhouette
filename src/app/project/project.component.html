<div class="window">
  <div class="window-content">
    <div class="pane-group">
      <div class="pane-sm sidebar">
        <nav class="nav-group">
          <h5 class="nav-group-title">Projects</h5>
          <a *ngFor="let proj of projects" class="nav-group-item active" (click)="loadProject(proj.id)">
            <span class="icon icon-home"></span>
            <span [innerHtml]="proj.name"></span>
          </a>
        </nav>
      </div>
      <div class="pane">
        <h1 class='title'>
          Project works!
          <!-- Hello from {{api.title}}! -->
        </h1>
      </div>
    </div>
  </div>
</div>
